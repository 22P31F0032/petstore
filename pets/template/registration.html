<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      background-color:#111010;
    }

    .wrapper {
      width: 400px;
      border-radius: 80px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(162, 190, 198, 0.5);
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      background-color: #eef3f7; 
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #090707;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #0d0202;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #100303;
    }
    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }
    

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #d0c4c4;
    }

    #remember {
      accent-color: #eee9e9;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: #422c2c;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #cec8c8;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #f7f2f2;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="registrationForm">
      <h2>Register</h2>
      <div class="input-field">
        <input type="text" id="name" required>
        <label for="name">Enter your name</label>
      </div>
      <div class="input-field">
        <input type="tel" id="phone"  required>
        <label for="phone">Enter your phone number</label>
      </div>
      <div class="input-field">
        <input type="text" id="email" required>
        <label for="email">Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label for="password">Enter your password</label>
      </div>
      <button type="button" onclick="performRegistration()">Register</button>
      <div class="register">
        <p><a href="http://127.0.0.1:8000/login/">Already have an account? Log in</a></p> 
      </div>
    </form>
  </div>

  <script>
    function performRegistration() {
      // Get values from the form
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Perform registration logic (store user information, send to server, etc.)
      // For demonstration, we'll display the entered information in the output div
      
    
    if (name==="sivani" && email === "sivani@gmail.com" && password === "123" && phone==="123456789") {
      alert("Registration successful!");
      // Redirect or perform other actions after successful login
      window.location.href = "http://127.0.0.1:8000/login/";
    } else {
      alert("Invalid credentials. Please try again.");
    }
    }
  </script>
</body>
</html>
